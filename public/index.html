<!DOCTYPE html>
<html ng-app="bookmarkd">
  <head>
    <meta charset="utf-8">
    <title>Bookmark'd</title>
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans+Condensed:300" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
  </head>
  <body ng-controller="mainController as ctrl">
    <div class="container">
      <div class="wrapper">
        <h1>Bookmark'd</h1>
      </div>
      <form ng-submit="ctrl.addBookmark()">
        <span>Add a new bookmark</span>
        <input id="title" name="title" type="text" placeholder="website" class="input" required="" ng-model="ctrl.form.title">
        <input id="url" name="url" type="text" pattern="http[s]*://.+" placeholder="http://" class="input" required="" ng-model="ctrl.form.url">
        <label class="add" for="submit"></label>
        <button id="submit" type="submit" class="">Add!</button>
      </form>
      <div class="{{ ctrl.alertClass }}"> {{ctrl.alertText}}</div>
      <table>
        <tr class="each-site" ng-repeat-start="bookmark in ctrl.bookmarks">
          <td class="title"><a target="_blank" href="{{ bookmark.url }}">{{ bookmark.title }}</a></td>
          <td> </td>
          <td><form ng-submit="ctrl.deleteBookmark( bookmark._id )"><button  class="delete" > x </button></form></td>
        </tr>
        <tr class="repeater" ng-repeat-end></tr>
      </table>
    </div>
  </body>
</html>
