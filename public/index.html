<!DOCTYPE html>
<html ng-app="bookmarkd">
  <head>
    <meta charset="utf-8">
    <title>Bookmark'd</title>
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans+Condensed:300" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
  </head>
  <body ng-controller="mainController as ctrl">
    <form ng-submit="ctrl.addBookmark()">
      <span>Add a new bookmark</span>
      <input id="title" name="title" type="text" placeholder="website" class="input" required="" ng-model="ctrl.form.title">
      <input id="url" name="url" type="text" pattern="http[s]*://.+" placeholder="http://" class="input" required="" ng-model="ctrl.form.url">
      <label class="add" for="submit"></label>
      <button id="submit" type="submit" class="">Add!</button>
    </form>
  </body>
</html>
